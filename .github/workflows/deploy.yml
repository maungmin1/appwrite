name: Build and Release Appwrite VLESS (Compressed)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install UPX
        run: sudo apt-get install -y upx

      - name: Download and Compress Binaries
        run: |
          mkdir -p bin
          # Download Xray (Linux 64-bit)
          curl -L -O https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip Xray-linux-64.zip xray -d ./bin
          
          # Download Cloudflared (Linux 64-bit)
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o ./bin/cloudflared
          
          # UPX သုံးပြီး ဆိုဒ်ချုံ့ခြင်း
          upx --best ./bin/xray
          upx --best ./bin/cloudflared
          
          chmod +x ./bin/cloudflared ./bin/xray
          rm Xray-linux-64.zip

      - name: Create Archive
        run: |
          # မလိုအပ်တဲ့ ဖိုင်တွေ မပါအောင် တိတိကျကျ ချုပ်ပါ
          tar -czf Appwrite.tar.gz main.js package.json bin/
          
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "latest"
          files: Appwrite.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
