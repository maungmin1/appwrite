name: Build and Release Appwrite VLESS (Fixed)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y upx unzip

      - name: Organize Files
        run: |
          # main.js နဲ့ package.json ကို ဘယ်နေရာမှာပဲရှိရှိ ရှာပြီး Root ကို ပို့မယ်
          find . -name "main.js" -exec cp {} ./main.js \;
          find . -name "package.json" -exec cp {} ./package.json \;
          echo "✅ Files Organized"

      - name: Download and Prepare Binaries
        run: |
          mkdir -p bin
          # 1. Download Xray
          curl -L -o xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -j xray.zip xray -d ./bin
          
          # 2. Download Cloudflared
          curl -L -o ./bin/cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          
          # 3. UPX Compression
          upx --best ./bin/xray || true
          upx --best ./bin/cloudflared || true
          
          chmod +x ./bin/*
          rm -f xray.zip
          echo "✅ Binaries Ready"

      - name: Create Archive
        run: |
          # ဖိုင်တွေကို အတင်းအကျပ် ရှာပြီး Archive လုပ်ခြင်း
          # -h က Symbolic link တွေကိုပါ ထည့်ပေးဖို့ပါ
          tar -cvzhf Appwrite.tar.gz main.js package.json bin/
          
          echo "--- Final Package Contents ---"
          tar -tf Appwrite.tar.gz

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "latest"
          name: "Appwrite VLESS Build"
          files: Appwrite.tar.gz
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
