name: Build and Release Appwrite VLESS (Final Fix)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install UPX and Unzip
        run: sudo apt-get update && sudo apt-get install -y upx unzip

      - name: Download and Prepare Binaries
        run: |
          mkdir -p bin
          
          # 1. Download Xray
          echo "Downloading Xray..."
          curl -L -o xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -j xray.zip xray -d ./bin
          
          # 2. Download Cloudflared (Direct Link for stability)
          echo "Downloading Cloudflared..."
          curl -L -o ./bin/cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          
          # 3. Check if files exist before UPX
          ls -lh ./bin/
          
          # 4. UPX Compression (Only if files exist)
          if [ -f "./bin/xray" ]; then upx --best ./bin/xray; fi
          if [ -f "./bin/cloudflared" ]; then upx --best ./bin/cloudflared; fi
          
          chmod +x ./bin/*
          rm -f xray.zip

      - name: Create Archive
        run: |
          echo "Current directory contents:"
          ls -F
          # ဖိုင်တွေကို အတင်းအကျပ် ရှာပြီး Archive လုပ်ခြင်း
          tar -cvzf Appwrite.tar.gz main.js package.json bin/
          
          echo "Archive Size:"
          du -h Appwrite.tar.gz

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "latest"
          name: "Appwrite VLESS Build"
          files: Appwrite.tar.gz
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
