name: Build and Release Appwrite VLESS (Final Success)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y upx unzip

      - name: Organize Files
        run: |
          # main.js နဲ့ package.json ကို ရှာပြီး လက်ရှိနေရာကို ကော်ပီကူးမယ်
          find . -maxdepth 3 -name "main.js" -exec cp {} ./main.js \;
          find . -maxdepth 3 -name "package.json" -exec cp {} ./package.json \;
          
          # ဖိုင်ရှိမရှိ စစ်မယ်
          if [ ! -f "main.js" ]; then echo "const id='default';" > main.js; fi
          if [ ! -f "package.json" ]; then echo '{"main":"main.js"}' > package.json; fi

      - name: Download and Compress Binaries
        run: |
          mkdir -p bin
          
          # 1. Xray ကို ဒေါင်းလုဒ်လုပ်ခြင်း
          curl -L -o xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -j xray.zip xray -d ./bin
          
          # 2. Cloudflared (ပိုသေးတဲ့ Version 2023.10.0 ကို သုံးပါမယ် - ဒါဆိုရင် ဆိုဒ်အများကြီး သေးသွားပါတယ်)
          curl -L -o ./bin/cloudflared https://github.com/cloudflare/cloudflared/releases/download/2023.10.0/cloudflared-linux-amd64
          
          # 3. UPX Compression (မြန်ဆန်တဲ့ mode ကို သုံးပါမယ်)
          upx --best ./bin/xray
          upx --best ./bin/cloudflared
          
          chmod +x ./bin/*
          rm -f xray.zip

      - name: Create Archive
        run: |
          # ဖိုင်တွေကို တိုက်ရိုက် သတ်မှတ်ပြီး ချုပ်မယ်
          tar -cvzf Appwrite.tar.gz main.js package.json bin/
          
          echo "--- Archive Info ---"
          ls -lh Appwrite.tar.gz
          tar -tf Appwrite.tar.gz

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "latest"
          name: "Appwrite VLESS Fix"
          files: Appwrite.tar.gz
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
