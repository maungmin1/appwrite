name: Build and Release Appwrite VLESS (Size Optimized)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y upx unzip binutils

      - name: Organize Files
        run: |
          find . -name "main.js" -exec cp {} ./main.js \;
          find . -name "package.json" -exec cp {} ./package.json \;

      - name: Download and Shrink Binaries
        run: |
          mkdir -p bin
          
          # 1. Download Xray (ပိုသေးတဲ့ version မဟုတ်ဘဲ binary ပဲ ယူမယ်)
          curl -L -o xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -j xray.zip xray -d ./bin
          
          # 2. Download Cloudflared
          curl -L -o ./bin/cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          
          # 3. Strip Binaries (မလိုအပ်တဲ့ symbols တွေ ဖြုတ်ချတာ - size တော်တော် ကျသွားပါတယ်)
          strip ./bin/xray
          strip ./bin/cloudflared
          
          # 4. UPX Maximum Compression
          upx --ultra-brute ./bin/xray || upx --best ./bin/xray
          upx --ultra-brute ./bin/cloudflared || upx --best ./bin/cloudflared
          
          chmod +x ./bin/*
          rm -f xray.zip

      - name: Create Archive
        run: |
          # --ultra-check သုံးပြီး အကောင်းဆုံး ချုံ့ပါမယ်
          tar -cvzhf Appwrite.tar.gz main.js package.json bin/
          
          echo "--- Final Optimized Size ---"
          du -h Appwrite.tar.gz

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "latest"
          name: "Appwrite VLESS (Optimized)"
          files: Appwrite.tar.gz
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
